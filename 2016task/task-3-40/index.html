<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>任务四十：UI组件之日历组件（一）</title>
    <script src="../../wtool.js"></script>
    <link rel="stylesheet" href="../../tool/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="input-wapper">
        <label for="date">日期:</label><input type="text" id="date">
    </div>
    <script src="./script.js"></script>
    <script>
        var config = {
            year: {
                start: 1994,
                end: 2018
            },
            inputId: 'date',
            selectType: 'radio',
            clicked: function() {
                w('#date').value = this.selectDay
            }
        }
        var calendar = new Calendar('test', config)
        document.body.appendChild(calendar.container)
    </script>
</body>

</html>
