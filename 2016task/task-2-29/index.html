<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task-2-29</title>
    <link rel="stylesheet" href="../../tool/reset.css">
	<script src='../../tool/wTool.js'></script>
</head>

<body>
    <script type="text/javascript" id='script'>
		var form = w().formsGenerate({
			id:'form'
		},{
			name:{
				id: 'name',
				type: 'text',
				label: '名称:',
				rules: '必填，长度为4~16个字符',
				success: '名称规范',
				successColor: '#0f0',
				faile: '验证失败,长度为4~16个字符',
				faileColor: '#f00',
				empty: false
			},
			password:{
				id: 'password',
				type: 'password',
				label: '密码:',
				rules: '必填，长度和上面一样为4~16个字符',
				success: '密码规范',
				successColor: '#0f0',
				faile: '验证失败,长度为4~16个字符',
				faileColor: '#f00',
				empty: false
			},
			passwordOk:{
				id: 'password-ok',
				type: 'password',
				label: '密码确认:',
				rules: '必填，和上面密码相同',
				validator: function() {
					if (!this.value) return 'empty';
					return (this.value === w('#password')[0].value);
				},
				success: '密码正确',
				successColor: '#0f0',
				faile: '验证失败',
				faileColor: '#f00',
				empty: false
			},
			email:{
				id: 'email',
				type: 'email',
				label: '邮箱:',
				rules: '必填',
				success: '邮箱正确',
				successColor: '#0f0',
				faile: '验证失败',
				faileColor: '#f00',
				empty: false
			},
			phone:{
				id: 'phone',
				type: 'text',
				label: '电话:',
				rules: '选填',
				success: '电话正确',
				successColor: '#0f0',
				faile: '验证失败',
				faileColor: '#f00',
				empty: true
			}
		},{
			width:'500px',
			margin:'50px auto'
		});
		w('body')[0].insertBefore(form.formsContainerBox,w('#script')[0]);
		form.start();
    </script>
</body>

</html>
