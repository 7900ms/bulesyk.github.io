<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="tool/vue.js"></script>
</head>

<body>
	<div id="app">
		<div v-bind:style = 'style'></div>
	</div>
	<script>
		Vue.config.debug = true;
		var vm = new Vue({
			el: '#app',
			data: {
				style: {
					backgroundColor: '#f00',
					width: '1px',
					height: '100px'
				}
			}
		})
		vm.style.width = '100px'
	</script>
</body>

</html>
