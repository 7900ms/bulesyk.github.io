<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codecademy</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo"><img src="img/logo.png" alt="logo"></a>
            <section>
                <a href="#" class="text">My Path</a>
                <a href="#" class="text">Catalog</a>
                <a href="#" class="inform"><img src="img/inform.png" alt=""></a>
                <a href="#" class="head"><img src="img/head.png" alt=""></a>
            </section>
        </div>
    </header>
    <article>
        <div class="banner">
            <div class="container">
                <h1>Welcome Back!</h1>
                <img src="img/now-learn.png" alt="">
                <h1>Make an Interactive Website</h1>
                <div class="percentage"><div class="inner-block"></div><span class="percentage-text">12%</span></div>
                <div class="button"><a href="#">CONTINUE</a></div>
                <div><a href="#" class="text">View Course Overview</a></div>

                    <div class="in-skill"><a href="" class="text">In-Progress Skills(1)</a></div>
                    <div class="c-skill"><a href="" class="text">Completed Skills(5)</a></div>
                </div>
                <div class="noti">
                    <div class="top-triangle"><img src="img/top-triangle.png" alt=""></div>

                    <img class="inform"src="img/noti.png" alt="">

                </div>
                <div class="account">
                    <div class="top-triangle"><img src="img/top-triangle.png" alt=""></div>
                    <div class="introu">
                        <img src="img/big-head.png" alt="" class="head">
                        <div class="about-me">
                            <h3>My name</h3>
                            <p>575 pts</p>
                            <a href="#">View my profile</a>
                        </div>
                    </div>
                    <a href="#" class="text">My account</a>
                    <a href="#" class="text">Help</a>
                    <a href="#" class="text">Log Out</a>
                </div>
            </div>
        </div>
    </article>
    <script src="../tool/tool.js"></script>
    <script src="js/script.js"></script>
